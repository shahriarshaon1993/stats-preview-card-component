<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="card-img">
        <img src="./images/image-header-mobile.jpg" alt="Card Image" class="mobile-img">
        <img src="./images/image-header-desktop.jpg" alt="Card Image" class="desktop-img">
        <div class="img-overlay"></div>
      </div>
      <div class="card-body">
        <h2 class="card-title">Get <span>insights</span> that help your business grow.</h2>
        <p class="card-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
        <ul class="card-list">
          <li class="card-item"><span>10k+</span> companies</li>
          <li class="card-item"><span>314</span> templates</li>
          <li class="card-item"><span>12m+</span> queries</li>
        </ul>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/shahriarshaon1993">Shahriar Shaon</a>.
    </div>
  </footer>
</body>
</html>
